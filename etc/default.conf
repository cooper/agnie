[ ircd: all_sane_ircds ]

    sane = on

[ ircd_umodes: all_sane_ircds ]

    ircop         = 'o'                         # IRC operator                         (o)
    invisible     = 'i'                         # invisible mode                       (i)

[ ircd_cmodes: all_sane_ircds ]

    no_ext        = [0, 'n']                    # no external channel messages         (n)
    protect_topic = [0, 't']                    # only operators can set the topic     (t)
    invite_only   = [0, 'i']                    # you must be invited to join          (i)
    moderated     = [0, 'm']                    # only voiced and up may speak         (m)
    secret        = [0, 's']                    # secret channel                       (s)
    ban           = [3, 'b']                    # channel ban                          (b)
    except        = [3, 'e']                    # ban exception                        (e)
    invite_except = [3, 'I']                    # invite-only exception                (I)
    limit         = [2, 'l']                    # channel user limit mode              (l)
    key           = [5, 'k']                    # channel key mode                     (k)
    private       = [0, 'p']                    # private channel, hide and no knocks  (p)

[ ircd_prefixes: all_sane_ircds ]

    op     = ['o', '@',  0]                     # channel operator                     (o)
    voice  = ['v', '+', -2]                     # voiced channel member                (v)


#================#
#     ratbox     #
#================# http://svn.ratbox.org/svnroot/ircd-ratbox/trunk/doc/modes.txt

[ ircd: ratbox ]

    extends         = 'all_sane_ircds'
    ratbox_based    = on                        # indicates an ircd is ratbox-based
    link_type       = 'ts6'                     # TS6 link
    nicklen         = 9                         # maximum nicj length
    no_host_slashes = on                        # don't allow slashes in hosts
    burst_topicwho  = on                        # include the 'setby' param in TB

[ ircd_umodes: ratbox ]

    deaf          = 'D'                         # does not receive channel messages    (D)
    admin         = 'a'                         # server administrator                 (a)
    wallops       = 'w'                         # receives wallops                     (w)

[ ircd_cmodes: ratbox ]

    reg_only      = [0, 'r']                    # only registered users can join       (r)
    ssl_only      = [0, 'S']                    # only SSL users can join              (S)


#================#
#    charybdis   #
#================#

[ ircd: charybdis ]

    # charybdis/blob/617144af7a26e3ce7fe9b0a853f5a2bbdf092422/help/users/cmode
    charybdis_based = on
    extends         = 'ratbox'
    nicklen         = 31
    no_host_slashes = off

[ ircd_umodes: charybdis ]

    # charybdis/blob/617144af7a26e3ce7fe9b0a853f5a2bbdf092422/help/users/umode
    service       = 'S'                         # network service                      (S)
    ssl           = 'Z'                         # using SSL                            (Z)
    deaf          = 'D'                         # does not receive channel messages    (D)
    admin         = 'a'                         # server administrator                 (a)
    wallops       = 'w'                         # receives wallops                     (w)
    cloak         = 'x' # or 'h'!               # cloaking is enabled                  (x)
    # caller_id   = 'g'
    # no_ctcp     = 'C'
    # no_forward  = 'Q'
    # reg_only    = 'R'
    # locops      = 'l'
    # snotice     = 's'
    # operwall    = 'z'

[ ircd_cmodes: charybdis ]

    mute          = [3, 'q']                    # channel mute ban                     (q)
    free_invite   = [0, 'g']                    # you do not need op to invite         (g)
    forward       = [2, 'f']                    # forward users if they cannot enter   (f)
    free_forward  = [0, 'F']                    # you do not need op in forwad channel (F)
    oper_only     = [0, 'O']                    # you need to be an ircop to join      (O)
    join_throttle = [2, 'j']                    # limit join frequency N:T             (j)
    large_banlist = [0, 'L']                    # allow lots of entries on lists       (L)
    permanent     = [0, 'P']                    # do not destroy channel when empty    (P)
    no_forward    = [0, 'Q']                    # do not forward users to this channel (Q)
    strip_colors  = [0, 'c']                    # strip mIRC color codes from messages (c)
    op_moderated  = [0, 'z']                    # send blocked messages to channel ops (z)


