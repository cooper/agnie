[ database ]

    type = 'sqlite'                             # database format


[ modes: user ]

    ircop         = 'o'                         # IRC operator                         (o)
    invisible     = 'i'                         # invisible mode                       (i)
    ssl           = 'z'                         # SSL connection                       (z)
    registered    = 'r'                         # registered - Account module          (r)


